<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <title>Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <!-- Calendar -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.css">
  <!--font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <!--timepicker-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-timepicker/0.5.2/css/bootstrap-timepicker.min.css" />
</head>

<body class="bg-light">
  <div class="container">
    <h1 id="main" style="align-content: center">Calendar</h1>
    <div id="calendar" class="calender-resize"></div>
    
    <!-- form for event -->
    <div id="monthModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <br/>
             <form class="form-horizontal">
              <div class="form-group">
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="name" placeholder="Add title">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-10">
                  <p class="form-control-static" id="date"></p>
                  <div class="input-group bootstrap-timepicker timepicker">
                    <input id="start" type="text" class="form-control input-small">
                    <span class="input-group-addon"><i class="far fa-clock col-sm-1" style="padding: 8px"></i></span>
                    <p class="col-sm-2" style="padding: 5px; padding-left: 25px"> to </p>
                    <input id="end" type="text" class="form-control input-small">
                    <span class="input-group-addon"><i class="far fa-clock col-sm-1" style="padding: 8px"></i></span>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button id="submit" type="submit" class="btn btn-info">Save</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal for detals -->
    <div class="modal fade" id="detailsModal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <h5 class="modal-title" id="e_title"></h5>
            <p class="form-control-static" id="e_date"></p>
            <p class="form-control-static" id="st_time"></p>
            <p class="form-control-static" id="end_time"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <!-- Calendar -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script type="text/javascript" src="./calendar.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.js"></script>
  <!--timepicker-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-timepicker/0.5.2/js/bootstrap-timepicker.min.js"></script>
</body>
</html>
